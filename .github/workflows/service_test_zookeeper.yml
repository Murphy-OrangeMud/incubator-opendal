name: Service Test Zookeeper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/zookeeper/**"
      - ".github/workflows/service_test_zookeeper.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  zookeeper:
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: zookeeper
        ports:
          - 2181: 2181
      steps:
        - uses: action/checkout@v3
        - name: Setup Rust toolchain
          uses: ./.github/actions/setup
          with:
            need-nextest: true
        - name: Test
          shell: bash
          working-directory: core
          run: cargo nextest run zookeeper --features services-zookeeper
          env:
            RUST_BACKTRACE: full
            RUST_LOG: debug
            OPENDAL_ZOOKEEPER_TEST: on
            OPENDAL_ZOOKEEPER_ENDPOINT: "127.0.0.1:2181"

